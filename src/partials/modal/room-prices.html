<!-- Модальне вікно цін наномер -->
<section class="table-reservation">

  <div class="backdrop is-hidden" data-modal-price>
    <h2 class="table-reservation__title visually-hidden">ЗАБРОНЮВАТИ НОМЕР</h2>
    <div class="modal">
      <button class="modal__btn-close" data-modal-close-price>
        <svg class="modal__btn-close-icon" width="24px" height="24px">
          <use href="././svg/icon.svg#icon-close"></use>
        </svg>
      </button>

      <h3 class="modal__title">Ціни на номер</h3>
      <form class="modal__form">
        <div class="box">
          <div class="modal__form-label">
            <span class="modal__room-type">Двомісний люкс</span>
            <span
              class="modal__form-title modal__form-title--room modal__form-title--room-first"
            >
              Категорія номеру
            </span>
          </div>

          <label class="modal__form-label">
            <input
              type="text"
              class="modal__form-input"
              name="user-name"
              placeholder="1"
            />
            <span class="modal__form-title modal__form-title--room"
              >Кількість ночей</span
            >
          </label>

          <label class="modal__form-label">
            <input
              type="tel"
              class="modal__form-input"
              name="user-phone"
              placeholder="1000"
            />
            <span class="modal__form-title modal__form-title--room">грн</span>
          </label>
        </div>

        <button type="submit" class="modal__btn">забронювати номер</button>
      </form>
    </div>
  </div>
</section>
