<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/room-pages/hero-room.html"></include>
    
    <include src="./partials/room-pages/amenities.html"></include>
    <include src="./partials/footer.html"></include>

    <include src="./partials/modal/room-reservation.html"></include>
    
    <script type="module" src="./index.js"></script>
    <script type="module">
      new Swiper(".hero-swiper", {
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev'
	},
		// управління з клавіатури
	keyboard: {
		enabled: true,
		onlyInViewport: true,
		pageUpDown: true,
	},
	// управління мишкою
	mousewheel: {
		sensetivity: 1,
		eventsTarget: '.image-slider'
	},
	// автовисота для картинок
	// autoheight: true,

	// // к-сть слайдів для показу (можна половинку картинки значення 0.2)
	// slidesPerView: 1,

	// відступ між слайдами
	// spaceBetween: 15,

	// к-сть пролистуваних слайдів
	// slidesPerGroup: 1,

	// // Активний слайд по-центру. за замовчуванням почин від краю
	// centeredSlides: true,

	// швидкість переключення слайдів
	speed: 800,

    // ефекти
	effect: 'fade',
	fadeEffect: {
     crossFade: true
	},
});
    </script>
  </body>
</html>
